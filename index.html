<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Sushant Responsive Form</title>
</head>

<body>
    <div class="container">
        <h1 class="brand"><span>Sushant</span> Responsive Form</h1>
        <div class="wrapper">
            <div class="company-info">
                <h2>
                    Sushant Responsive Form
                </h2>
                <ul>
                    <li><i class="fa fa-road"> </i> 23 Hebro Street</li>
                    <li><i class="fa fa-phone"> </i> +7657(998899)</li>
                    <li><i class="fa fa-envelope"> </i> check@test.com</li>
                </ul>
            </div>
            <div class="contact">
                <h3>Email Us</h3>
                <form>
                    <p>
                        <label>Name</label>
                        <input type="text" name="name">
                    </p>
                    <p>
                        <label>Company</label>
                        <input type="text" name="company">
                    </p>
                    <p>
                        <label>Phone Number</label>
                        <input type="number" name="phone">
                    </p>
                    <p>
                        <label>Email Address</label>
                        <input type="email" name="email">
                    </p>
                    <p class="full">
                        <label>Messsage</label>
                        <textarea name="messsage" rows="5"></textarea>
                    </p>
                    <p class="full">
                        <button>Submit</button>
                    </p>
                </form>

            </div>


        </div>

    </div>

</body>

</html>
